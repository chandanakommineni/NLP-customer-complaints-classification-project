<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #007BFF;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Classification Results</h2>
    <table>
        <tr>
            <th>Complaint</th>
            <th>Predicted Category</th>
        </tr>
        {% for complaint, category in results.items() %}
        <tr>
            <td>{{ complaint }}</td>
            <td>{{ category }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/"><button style="background:red; color:white; padding:10px; border:none; border-radius:5px;">Go Home</button></a>

</body>
</html>
